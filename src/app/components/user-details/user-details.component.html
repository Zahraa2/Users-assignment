  <div *ngIf="user; else noUserFound">
    <mat-card class="user-card">
      <mat-card-header>
        <div class="card-header">
            <img mat-card-avatar [src]="user.avatar" alt="User avatar">
            <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button color="primary" mat-raised-button (click)="goBack()">Go Back</button>
      </mat-card-actions>
    </mat-card>
  </div>

<ng-template #noUserFound>
  <p>User not found.</p>
  <button (click)="goBack()">Go Back</button>
</ng-template>
